<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note List</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .dimen {
            height: 700px;
            width: 500px;
        }

        .screen-view {
            height: 600px;
            width: 450px;
        }

        #userCards {
            height: 600px;
            overflow-y: auto; /* for scrolling */
        }
    </style>
</head>

<body class="flex gap-12 justify-center p-8 flex-wrap bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-white font-work-sans">

    <div class="note-place dimen border-2 border-black rounded-3xl bg-gradient-to-r from-gray-200 to-gray-300 flex justify-center items-center shadow-lg">
        <div class="screen-view rounded-xl p-2 bg-white" id="userCards">
            <!-- Content Goes Here -->
        </div>
    </div>

    <section class="note-body dimen border-2 border-black bg-white p-4 rounded-3xl shadow-xl">
        <h1 class="text-2xl font-bold mb-4 pl-2 text-gray-800">Hurry, Join Us Now!</h1>

        <textarea class="border-2 rounded-md w-full bg-gray-100 p-2" name="" id="" cols="30" rows="10"></textarea>

        <!-- Radiotext -->
        <form class="flex gap-7 pt-5 text-gray-800">
            <p class="text-sm font-medium">Priority</p>
            <label>
                <input type="radio" name="priority" value="Very Low" class="mr-2"> Very Low
            </label>
            <label>
                <input type="radio" name="priority" value="Low" class="mr-2"> Low
            </label>
            <label>
                <input type="radio" name="priority" value="Medium" class="mr-2"> Medium
            </label>
            <label>
                <input type="radio" name="priority" value="High" class="mr-2"> High
            </label>
            <label>
                <input type="radio" name="priority" value="Very High" class="mr-2">
            </label>
        </form>

        <!-- Select Element -->
        <div class="mb-4 pt-5">
            <label for="selectOption" class="block text-sm font-medium text-gray-600">Categories</label>
            <select id="selectOption" name="age" class="mt-3 p-2 border rounded-xl w-full text-sm font-medium text-gray-600">
                <option value="" disabled selected>Categories</option>
                <option value="home">Home</option>
                <option value="hobbies">Hobbies</option>
                <option value="work">Work</option>
            </select>
        </div>

        <div class="pt-5 flex justify-end">
            <button onclick="getInputs()" id="submitButton"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 flex items-center">Submit</button>
        </div>
        
    </section>

    <script>

        var usersArray = [];

        function getInputs () {
            // Get user input values
            var name = document.querySelector('textarea').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var age = document.getElementById('selectOption').value;

            // Check if all fields are filled
            if (name && gender && age) {
                // Create user object
                var user = {
                    name: name,
                    gender: gender.value,
                    age: age
                };


                usersArray.push(user);


                console.log(usersArray);

                displayUserCards();

                // Clear the form after submission
                document.querySelector('textarea').value = '';
                gender.checked = false;
                document.getElementById('selectOption').value = '';

            } else {
                alert('Please fill in all fields before submitting.');
            }
        };

        function createHTMLUserCard(user) {
            let cardHTML = `
                <div class="user-card border-2 border-black mb-2 rounded-md bg-gray-200 p-2">
                    <p><strong>Name:</strong> ${user.name}</p>
                    <p><strong>Gender:</strong> ${user.gender}</p>
                    <p><strong>Age:</strong> ${user.age}</p>
                </div>
            `;
            return cardHTML;
        }

        function displayUserCards() {
            // Select the container for user cards
            var userCardsContainer = document.getElementById('userCards');

            // Check if the container exists before proceeding
            if (userCardsContainer) {
                userCardsContainer.innerHTML = '';

                usersArray.forEach(function(user) {
                    var cardHTML = createHTMLUserCard(user);
                    userCardsContainer.innerHTML = userCardsContainer.innerHTML + cardHTML;
                });
            } else {
                console.error('userCardsContainer is null');
            }
        }
    </script>

    
</body>
</html>
